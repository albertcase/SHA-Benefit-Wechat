<body>
<div class=""></div>
<div class="wrapper page-form">
    <div class="logo">
        <img src="/app-nowtowow/images/logo.png" alt=""/>
    </div>
    <h2 class="title">
        <span class="t1">申领使用</span>
        <span class="t2">填写信息</span>
    </h2>
    <div class="form-service">
        <div class="input-box input-box-name">
            <div class="input-box-inner">
                <label for="input-name">姓名</label>
                <input type="text" class="input-name" id="input-name" name="name"/>
            </div>
        </div>
        <div class="input-box input-box-phone">
            <div class="input-box-inner">
                <label for="input-phone">手机号码</label>
                <input type="tel" class="input-phone" id="input-phone" name="phone"/>
            </div>
        </div>
        <div class="input-box input-box-address">
            <div class="input-box-inner">
                <label for="input-address">地址</label>
                <input type="text" class="input-address" id="input-address" name="address"/>
            </div>
        </div>
        <p class="tips">*填写地址时，请细化到省、市、街道等信息</p>
        <div class="btn-submit">确认提交</div>
    </div>
    <div class="footer-bg">
        <img src="/app-nowtowow/images/fimg.png" alt=""/>
    </div>
